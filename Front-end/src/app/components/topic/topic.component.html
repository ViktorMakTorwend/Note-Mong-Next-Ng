<div class="card border-info mb-3">
  <div class="card-header text-center">
    <h5 class="card-title"> {{ topic.title}} </h5>
    <h6> Created {{topic.time | transformTimePipe}} ({{topic.time | timePassedAfterCreationPipe}}) </h6>
  </div>
  <div class="row g-0">
    <div class="col-md-8">
      <div class="card-body text-dark">
        <p class="card-text">{{topic.description}}</p>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-center">
      <a routerLink="/add-topic" class="btn btn-primary w-50 mx-2" (click)="topicForEdit()">Edit</a>
      <a href="#" class="btn btn-primary w-50 mx-2" (click)="topicForDelete()">Delete</a>
    </div>
  </div>
</div>
