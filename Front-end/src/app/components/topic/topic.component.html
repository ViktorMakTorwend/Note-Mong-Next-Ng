<div class="card mb-3">
  <div class="card-header">
    <h5 class="card-title">{{ topic.title}}</h5>
  </div>
  <div class="row g-0">
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-text">{{topic.description}}</p>
      </div>
    </div>
    <div class="col-md-4 d-flex align-items-center">
      <a routerLink="/edit-topic" class="btn btn-primary w-50 mx-2" (click)="editTopicTransmitData()">Edit</a>
      <a href="#" class="btn btn-primary w-50 mx-2" (click)="deleteTopic()">Delete</a>
    </div>
  </div>
</div>
